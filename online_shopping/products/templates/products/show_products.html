{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Products</title>
{% endblock title %}

{% block main_content %}
<h1>All Products</h1>
<div class="container">
    <div class="row justify-content-around">
        {% include 'messages.html' %}
        {% for i in products %}
        <div class="card col-md-3 m-3">
            <img src="/{{i.product_image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.product_name}}</h5>
                <p class="card-text">Rs. {{i.product_price}}</p>
                <a href="/products/add_to_cart/{{i.id}}" class="btn btn-primary"
                onclick="return confirm('Are you sure you want to add this item to cart?">Add to Cart</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock main_content %}
