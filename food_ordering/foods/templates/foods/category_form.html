{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Add Category</title>
{% endblock%}

{% block main_content %}

<div class="container">
<div class="row">

    <div class="col-md-6 offset-md-3">
        <br><br>
        <h1 class="text-center">Add new category</h1><br>
          {% include 'messages.html'%}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ form_register | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div><br><br>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter category name"
    form_fields[2].placeholder = "Enter description"


   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
